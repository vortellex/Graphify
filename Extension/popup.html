<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Graphify</title>
  <style>
    body {
      width: 800px;
      height: 600px;
      margin: 0;
      padding: 0;
      background: #0f0f0f;
      font-family: Arial, sans-serif;
      color: white;
    }
    #header {
      padding: 15px 20px;
      background: #1a1a2e;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #16213e;
    }
    #header h1 {
      margin: 0;
      font-size: 20px;
      color: #00d4ff;
    }
    #analyze-btn {
      background: #00d4ff;
      color: #0f0f0f;
      border: none;
      padding: 8px 20px;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
      font-size: 14px;
    }
    #analyze-btn:hover {
      background: #00b8d9;
    }
    #status {
      text-align: center;
      padding: 10px;
      font-size: 13px;
      color: #888;
    }
    #graph {
      width: 100%;
      height: 520px;
    }
  </style>
</head>
<body>
  <div id="header">
    <h1>âš¡ Graphify</h1>
    <button id="analyze-btn">Analyze Page</button>
  </div>
  <div id="status">Open a Wikipedia page and click Analyze</div>
  <svg id="graph"></svg>

  <script src="d3.min.js"></script>
  <script src="popup.js"></script>
</body>
</html>
